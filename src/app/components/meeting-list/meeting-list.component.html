<mat-toolbar >
 
  <span class="example-spacer" style="text-align: center;">
     <span>Meeting List</span>
  </span>
</mat-toolbar>



<div class="main-body">
  <div class="date-fields">
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        placeholder="Start Date"
        [(ngModel)]="startDateFilter"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    <div class="filter-space"></div>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        placeholder="End Date"
        [(ngModel)]="endDateFilter"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  
    
  </div>

  
 
</div>
  
  <div class="btn">
    <div class="search">
    <button mat-flat-button  (click)="applyFilters()">Search</button>
  </div>
  <div class="reset">
    <button mat-flat-button (click)="clearFilters()">Reset</button>
  </div>
  </div>
  

<div class="table-container" >
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Meeting_ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.startDate | date : "yyyy-MM-dd HH:mm:ss" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.endDate | date : "yyyy-MM-dd HH:mm:ss" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="editSelectedMeeting(element)" class="edit">edit</mat-icon>
        <mat-icon class="delete" (click)="removeMeeting(element.id)"
          >delete</mat-icon
        >
       
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
  </table>
  
  <mat-paginator sty
  class="sticky-paginator"
  [pageSizeOptions]="[5, 10, 15]"
  aria-label="Select page of meetings">
</mat-paginator>
</div>


<div class="button-position">
  <button class="add" mat-flat-button (click)="openAddDialog()">Add</button>
</div>
